<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <div id="errorMessages"></div>
    <form id="jobApplicationForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="email">Email:   </label>
        <input type="email" id="email" name="email"><br>

        <label for="phone_num">Phone Number:</label>
        <input type="text" id="phone_num" name="phone_num"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="edu_level">Education Level:</label>
        <select id="edu_level" name="edu_level">
            <option value="">Select...</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's</option>
            <option value="master">Master's</option>
        </select><br>

        <label for="edu_type">Education Type:</label>
        <select id="edu_type" name="edu_type">
            <option value="">Select...</option>
            <option value="online">Online</option>
            <option value="onsite">Onsite</option>
        </select><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume"><br>

        <label for="employed_flag">Currently Employed:</label>
        <input type="checkbox" id="employed_flag" name="employed_flag"><br>

        <div id="employmentDetails">
            <label for="current_employer">Current Employer:</label>
            <input type="text" id="current_employer" name="current_employer"><br>

            <label for="years_of_exp">Years of Experience:</label>
            <input type="text" id="years_of_exp" name="years_of_exp"><br>
        </div>

        <label for="jobs_to_apply">Jobs to Apply:</label><br>
        <input type="checkbox" name="jobs_to_apply" value="job1"> Job 1<br>
        <input type="checkbox" name="jobs_to_apply" value="job2"> Job 2<br>
        <input type="checkbox" name="jobs_to_apply" value="job3"> Job 3<br>

        <button type="submit">Submit</button>
    </form>

   <script src="add.js" defer></script>
</body>
</html>
